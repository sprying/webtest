<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//g.alicdn.com/thx/brix-deps/vuejs@vue/2.2.6/dist/vue.min.js"></script>
  <script src="//g.alicdn.com/thx/brix-release/1.0.0-beta.17/underscore/underscore.js"></script>
  <style>
    .flip-list-move {
      transition: transform 1s;
    }
  </style>
</head>
<body>

<div id="flip-list-demo" class="demo">
  <button v-on:click="shuffle">Shuffle</button>
  <transition-group name="flip-list" tag="ul">
    <li v-for="item in items" v-bind:key="item">
      {{ item }}
    </li>
  </transition-group>
</div>
<script>
  new Vue({
    el: '#flip-list-demo',
    data: {
      items: [1,2,3,4,5,6,7,8,9]
    },
    methods: {
      shuffle: function () {
        this.items = _.shuffle(this.items)
      }
    }
  })
</script>
</body>
</html>
