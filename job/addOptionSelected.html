<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
    <select id="lselect">
        <option value="">请选择</option>
    </select>
</body>
<script type="text/javascript">
    /**
     * 三期这边现场反馈说动态添加select的option后，无法设置默认的option
     * @type {HTMLElement}
     */
    var sel = document.getElementById("lselect");
    var opt =document.createElement("option");
    opt.value = "1";
    opt.innerHTML ="12";
    sel.appendChild(opt);
    opt.selected = true;
</script>
</html>
