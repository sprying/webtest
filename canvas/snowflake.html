<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <script type="text/javascript">
        var canvas2 = document.getElementById('canvas'),
                c = canvas2.getContext('2d');
        function snowflake(c,n,x,y,len){
            c.save();
            c.translate(x,y);
            c.moveTo(0,0);
            leg(n);
            c.rotate(-120*Math.PI/180);
            leg(n);
            c.rotate(-120*Math.PI/180);
            leg(n);
            c.closePath();
            c.restore();
            function leg(n){
                c.save();
                if(n  == 0 ){
                    c.lineTo(len,0);
                }else{
                    c.scale(1/3,1/3);
                    leg(n-1);
                    c.rotate(60*Math.PI/180);
                    leg(n-1);
                    c.rotate(-120*Math.PI/180);
                    leg(n-1);
                    c.rotate(60*Math.PI/180);
                    leg(n-1);
                }
                c.restore();
                c.translate(len,0);
            }
        }

        snowflake(c,0,5,115,125);
        snowflake(c,1,145,115,125);
        snowflake(c,2,285,115,125);
        snowflake(c,3,425,115,125);
        snowflake(c,4,565,115,125);
        snowflake(c,5,705,115,125);
        snowflake(c,6,845,115,125);
        c.stroke();
    </script>
</body>
</html>
