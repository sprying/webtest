<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<canvas id="canvas2" width="125" height="145"></canvas>
<button type="button" onclick="isLoop = !isLoop;isLoop&&window.requestAnimationFrame(loop);">Switch</button>
<script type="text/javascript">
    var canvas2 = document.getElementById('canvas2'),
            c2 = canvas2.getContext('2d');
    //c2.fillStyle = 'black';
    //c2.fillRect(0,0,125,145);
    snowflake(c2,4,0,109,125);
    c2.fillStyle='white';
    c2.fill();
    canvas2.style.opacity = '0';

    window.requestAnimationFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function(fn){
                setTimeout(fn,1000/60);
            }
    function snowflake(c,n,x,y,len){
        c.save();
        c.translate(x,y);
        c.moveTo(0,0);
        leg(n);
        c.rotate(-120*Math.PI/180);
        leg(n);
        c.rotate(-120*Math.PI/180);
        leg(n);
        c.closePath();
        c.restore();
        function leg(n){
            c.save();
            if(n  == 0 ){
                c.lineTo(len,0);
            }else{
                c.scale(1/3,1/3);
                leg(n-1);
                c.rotate(60*Math.PI/180);
                leg(n-1);
                c.rotate(-120*Math.PI/180);
                leg(n-1);
                c.rotate(60*Math.PI/180);
                leg(n-1);
            }
            c.restore();
            c.translate(len,0);
        }
    }

    var canvas = document.getElementById('canvas'),
            c=canvas.getContext('2d'),
            particle=[],
            colors = [],
            tick = 0 ,
            isLoop = true;
    var loop = function(){
        createParticles();
        updateParticles();
        killParticles();
        drawParticles();
        tick ++;
        isLoop && window.requestAnimationFrame(loop);
    };
    window.requestAnimationFrame(loop);

    var createParticles = function(){
        if(tick%10 == 0){
            if(particle.length<100){
                particle.push({
                    x:Math.random()*canvas.width,
                    y:0,
                    speed:2+Math.random()*3,
                    radius:5+Math.random()*5,
                    color:'white'
                });
            }
        }
    },
        updateParticles = function(){
            for(var i in particle){
                var part = particle[i];
                part.y+=part.speed;
            }
        },
        killParticles = function(){
            for(var i in particle){
                var part = particle[i];
                if(part.y>canvas.width){
                    part.y = 0;
                }
            }
        },
        drawParticles = function(){
            c.fillStyle = 'black';
            c.fillRect(0,0,600,600);
            for(var i in particle){
                var part = particle[i];
                c.fillStyle = part.color;
                c.beginPath();
                //c.arc(part.x,part.y,part.radius,0,Math.PI*2);
                //         snowflake(c,0,5,115,125);
                //snowflake(c,4,part.x,part.y,part.radius);
                var fraction = part.radius/10;
                c.drawImage(c2.canvas,0,0,125,145,part.x,part.y,fraction*125/3,fraction*145/3);
                //c.closePath();
                //c.fill();
            }
        }
</script>
</body>
</html>
