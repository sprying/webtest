<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function Range(from,to){
            this.from =from;
            this.to =to;
        }
        Range.prototype = {
            includes:function(x){
                return this.from<=x &&this.to >=x;
            },
            foreach:function(f){
                for(var x = Math.ceil(this.from);x<=this.to;x++){
                    f(x);
                }
            },
            toString:function(){
                return "("+this.from+"..."+this.to+")";
            }
        }
        var r= new Range(1,3);
        console.log(r.includes(2));
        // 可以借鉴下面这种用法
//        r.foreach(alert);// ok的，但是弹出框太不友好了，先注释掉
        console.log(r.toString());
    </script>
</head>
<body>

</body>
</html>
