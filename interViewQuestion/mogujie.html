<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript">
        for(var i= 0;i<10;i++){
            setTimeout(function(){
                console.log(i);
            },100);
        }
        for(var i = 0;i<10;i++){
            (function(i){
                setTimeout(function(){
                    console.log(i);
                },100);
            })(i);
        }

        var arr1 = [4,2,9,7,1,3];
        for(var i= 0,l= arr1.length;i<l;i++){
            for(var j = l-1,be = i;j>be;j--){
                var temp;
                if(arr1[j]<arr1[j-1]){
                    temp = arr1[j];
                    arr1[j] = arr1[j-1];
                    arr1[j-1] = temp;
                }
            }
        }
        var bind = (function(){
            var bind;
            if(window.addEventListener){
                bind  = function(targ,type,fns){
                    targ.addEventListener(type,fns,false);
                }
            }else if(window.attachEvent){
                bind = function(targ,type,fns){
                     targ.attachEvent(type,fns);
                }
            }else{
                bind = function(targ,type,fns){
                    targ['on'+type]=fns;
                }
            }
            return bind;
        })();

    </script>
</head>
<body>

</body>
</html>
