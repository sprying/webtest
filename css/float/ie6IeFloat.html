<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style type="text/css">
        body,ul, ol, dl {
            padding: 0;
            margin: 0;
        }
        #container{
            border:1px solid red;
        }
        ul{
            float: left;
        }
        ul li{
            list-style-type:none;
            float: left;
            width: 100px;
            margin-left: 100px;
            background: rgba(130, 94, 84, 0.22);
            cursor: pointer;
        }
        li.bg{
            background: rgba(82, 31, 153, 0.15);
        }
        /*鼠标移上css要放在最后*/
        li:hover{
            background: rgba(51, 169, 181, 0.22);
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="af">aa</li>
        <li class="bg">bb</li>
        <li>cc</li>
    </ul>
    <div class="clear"></div>
</div>
</body>
</html>
