<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        .firstDiv ul{
            position: absolute;
            left: 0;
            top: 35px;
            background: #999;
            display: none;
        }
        .firstDiv:hover ul{
            display: block;
        }
        .content{
            width: 400px;
            height: 400px;
            background: #fe9966;
        }
    </style>
</head>
<body>
<header>
    <ul>
        <li class="firstDiv">菜单
            <ul>
                <li>子菜单1</li>
                <li>子菜单2</li>
                <li>子菜单3</li>
            </ul>
        </li>
    </ul>
</header>
<article>
    <div class="content"><p>鼠标放上去，显示出下拉菜单，却被下面内容挡住。</p>

        一般下拉菜单定位是absolute，在下拉菜单和内容同级别的祖先元素上，加上css属性
        <pre>
            position:absolute;z-index:10;
            position:absolute;z-index:1;
        </pre></div>
</article>
<footer>没有重现出bug，先不管啦</footer>
</body>
</html>
