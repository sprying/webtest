<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .situation{
        margin-bottom: 40px;
    }
    .group {
        float: left;
        padding: 20px;
        margin-right: 20px;
        background-color: #f0f0f0;
    }

    .inline-block {
        display: inline-block;
    }

    .n1 {
        height: 60px;
        width: 20px;
        background-color: red;
    }

    .n2 {
        width: 20px;
        height: 20px;
        background-color: blue;
    }

    .s1 {
        font-size: 40px;
        border: 1px green solid;
        padding: 6px;
        background: #5f2;
    }

    .s2 {
        font-size: 12px;
    }

    .clearfix:before, .clearfix:after {
        display: table;
        content: "";
    }

    .clearfix:after {
        clear: both;
    }
</style>
<body>
<h2>inline-block固定height情况</h2>

<div class="situation clearfix">
    <div class="group">x
        <div class="inline-block n1"></div>
        <div class="inline-block n2"></div>
    </div>
    <div class="group">x
        <div class="inline-block n1" style="vertical-align:text-bottom;"></div>
        <div class="inline-block n2"></div>
    </div>
    <div class="group">x
        <div class="inline-block n1" style="vertical-align: text-top;"></div>
        <div class="inline-block n2"></div>
    </div>
</div>
<h2>inline-block有文字情况</h2>
<div class="situation clearfix">
    <div class="group">
        <div class="inline-block s1">test</div>
        <div class="inline-block s2">test</div>
    </div>
</div>
</body>
</html>
