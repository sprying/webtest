<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        #top-nav {
            float: left;
            width: 720px;
            height: 30px;
            _display:inline;
            margin: 10px 0 0 90px;
            border: 1px solid #8F524A;
        }
        #top-nav ul {
            float: left;
            height: 25px;
            margin: 2px 0 0 10px;
            padding:0;
            width: 708px;
            display:inline;
            border-bottom: 1 solid #C7CACB;
        }
        #top-nav ul li {
            list-style-type: none;
            float: left;
            width: 60px;
            display:inline;

        #top-nav ul li a {
            text-align: center;
            font-weight: bold;

            text-decoration: none;
            display: block;
            padding: 4px;
            width: 60px;
            border: 1px solid #CCC;

        }
