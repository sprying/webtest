<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="./skin/qq/ymPrompt.css">
    <script type="text/javascript" src="ymPrompt.js"></script>
</head>
<body>
<script type="text/javascript">
    document.body.onload = function(e){
        ymPrompt.win({
            autoClose:true,
            message:'你好',
            closeBtn:true,
            fixPosition : true,
            maxBtn : true,
            minBtn : true,
            showMask:true,
            title: '标题',
            width: 800,
            height: 400,
            btn:[['是','yes'],['否','no'],['取消','cancel']]
        });
        ymPrompt.max();
    };
</script>

</body>
</html>
