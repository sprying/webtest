<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #div_left{
            position: absolute;
            left: 0;
            top: 0;
            width: 198px;
            height: 500px;
            border: 1px salmon solid;
        }
        #div_right{
            position: absolute;
            right: 0;
            top: 0;
            width: 298px;
            height: 500px;
            border: 1px sandybrown solid;
            background: #9f9f9f;
        }
        #div_center{
            position: static;
            margin: 0 300px 0 200px;
            height: 500px;
            border: 1px seagreen solid;
        }
    </style>
</head>
<body>
<div id="div_left">aa</div>
<div id="div_center">bb</div>
<div id="div_right">cc</div>
</body>
</html>
