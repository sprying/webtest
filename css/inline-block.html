    <meta charset="gbk">
    <title>inline-block 支持情况测试</title>
    <style type="text/css">
        .fl{float:left;}
        .fr{float:right;}
        .fl, .fr { *display:inline;}

        h1{ font-size:22px; color:#333; text-align:center;}
        h2{ font-size:18px; color:#555; margin:15px 0 0;}
        h3{ font-size:14px; color:#666; font-weight:normal; margin:15px 0 0 10px;}

        .dib-wrap {
            font-size:0;/* 所有浏览器 */
            *word-spacing:-1px;/* IE6、7 */
        }
        .dib-wrap .dib{
            font-size: 12px;
            letter-spacing: normal;
            word-spacing: normal;
            vertical-align: top;
        }
        .wrapBlock{
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #999;
            background-color:#FCC;
        }
        @media screen and (-webkit-min-device-pixel-ratio:0){
            /* firefox 中 letter-spacing 会导致脱离普通流的元素水平位移 */
            .dib-wrap{
                letter-spacing:-5px;/* Safari 等不支持字体大小为 0 的浏览器, N 根据父级字体调节*/
            }
        }
        .dib {
            display: inline-block;
            *display:inline;
            *zoom:1;
        }
        * {
            margin: 0;
            padding: 0;
        }

        body { font: 12px/1.5 tahoma, sans-serif; }/*1.5行高*/

        ul,
        ol { list-style: none outside none; }

        a {
            text-decoration: none;
            color: #555;
        }

        a:focus{ outline:thin dotted #555; outline: 5px auto -webkit-focus-ring-color; outline-offset:-2px;}

        .main{
            margin: 25px auto;
            width: 990px;
        }

        .wrap {
            border-bottom:1px solid #DDD;
            padding-bottom:20px;
        }

        .list { margin: 10px 0; white-space:nowrap; }

    </style>
</head>
<body youdao="bind">
