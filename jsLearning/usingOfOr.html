    <script type="text/javascript">
        function outProperties(obj){
            var str = [];
            if(obj != Object(obj)){
                alert('请传入Js对象');
            }
            for(var pro in obj){
                if(typeof  obj[pro] == "object"){
                    str.push(arguments.callee.call(null,obj[pro]));
                }else{
                    str.push(pro+':'+obj[pro]);
                }
            }
            return str.join(',');
        }

            filter:"N"
        }
        console.log(outProperties($));
    </script>
