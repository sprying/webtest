    <script type="text/javascript">
        var arrA = ['abcd', 'efg', 'hi', 'j', ''];

        var arrA1 = [1, 2, 5, 4, 3];

        arrA1.sort(function(a,b){return b-a;})

        var arr = [1,'ab',{'pro':'newGood'},function(){},null];
        arr.reverse();

        Array.prototype.unique = function(){
            var temp = {};
            for(var i= 0,l = this.length;i<l;i++){
                if(!temp[this[i]]){
                    temp[this[i]] = true;
                }
            }
            this.length = 0;
            for (var i in temp)
                this[this.length] = i;
            return this;
        }
        var cc = [1,2,3] ,bb = ['a',[],{},2,3];
        var res = cc.concat(bb);
        res.unique(); // 结果 {} []不是想要的
    </script>
