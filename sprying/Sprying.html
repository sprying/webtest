<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            line-height: normal;
            font-weight: normal;
            text-decoration: underline;
            display: block;
        }

        #float {
            position: fixed;
            z-index: 10;
            right: 10px;
            bottom: 5px;
            background-color: #FC9;
            width: 150px;
            height: 300px;
            filter: alpha(Opacity=30);
            overflow: auto;
        }
    </style>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="./Sprying.js"></script>
    <script type="text/javascript">
        $(function () {
            var $input = $('input'), $tip = $('#float');
            $input.each(function (index) {
                window.console && console.log('当前索引:' + index + '\n值:' + this.value);
                $tip[0].innerHTML += '当前索引:' + index + '<br/>值:' + this.value + '<br/>';
                float.scrollTop = float.scrollHeight-float.clientHeight;
            });
            $(' body div#wrap #myBtn.tclass.my,#myInput,#wrap').bind('click', function (event) {
                window.console && console.log(this.id);
                $tip[0].innerHTML += this.id + '<br/>';
                float.scrollTop = float.scrollHeight-float.clientHeight;
            });
        });
        var $ready = $(function () {
            console.log('before body ,$(fns) 2');
            $('#float')[0].innerHTML += 'before body ,$(fns) 2' + '<br/>';
            float.scrollTop = float.scrollHeight-float.clientHeight;
        });
        setTimeout(function () {
            console.log('setTime');
            document.getElementById('float').innerHTML += 'setTime'
            float.scrollTop = float.scrollHeight-float.clientHeight;
        }, 0)
    </script>
</head>
<body>
<div id="wrap">
    <input type="button" id="myBtn" value="Bubble" class="tclass my">
    <input type="input" value="hello" id="myInput">
</div>
<div id="float"></div>
</body>
</html>
<script type="text/javascript">
    console.log('after the html dom ');
    document.getElementById('float').innerHTML += "after the html dom" + "<br/>"
    $(function(){
        console.log('after body ,$(fns) 3');
        $('#float')[0].innerHTML += 'after body ,$(fns) 3' + '<br/>'
    })
</script>
