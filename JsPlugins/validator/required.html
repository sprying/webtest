<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Makes "field" always required. Nothing and blanks are invalid.</title>
    <link rel="stylesheet" href="css/site-demos.css">
</head>
<body>
<style>
    body{
        font: 14px;
    }
</style>
<form id="myform">
    <label for="field">Required: </label>
    <input type="text" class="left" id="field" name="field">
    <br/>
    <label for="fruit">Fruit: </label>
    <select id="fruit" name="fruit" style="float: left" title="Please select something!">
        <option value="">Select...</option>
        <option value="1">Banana</option>
        <option value="2">Apple</option>
        <option value="3">Peach</option>
    </select>
    <br/>
    <input type="submit" value="Validate!">
</form>
<script src="scripts/jquery.js"></script>
<script src="scripts/jquery.validate.js"></script><script>
    jQuery.validator.addMethod("stringCheck", function(value, element) {
        return this.optional(element);
    }, "只能包括中文字、英文字母、数字和下划线");
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $( "#myform" ).validate({
        rules: {
            field: {
                required: true,
                rangelength: [2, 6]
            },
            fruit:{
                required:true
            }
        }
    });
</script>
</body>
</html>
