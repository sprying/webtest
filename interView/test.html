    <script>
        /**=======第一题、找出数组中的变位词========*/

        /**
         * 传入一单词，生成变位词数组
         */
        var genWord = (function(){
            /**
             * 由数组[‘a’,'p','p','l','e']生成各种可能组合
             */
            function build(arr,itemArr,rtnArr){
                var copyArr,tempArr;
                !itemArr && (itemArr = [],rtnArr = [])
                arr.forEach(function(item,i){
                    tempArr = arr.slice();
                    tempArr.splice(i,1);
                    copyArr = itemArr.slice();
                    copyArr.push(item);
                    if(tempArr.length)  build(tempArr,copyArr,rtnArr);
                    else rtnArr.push(copyArr);
                })
                return rtnArr;
            }
            /**
             * 对生成的组合去重
             */
            Array.prototype.unique = function(){
                var tempObj = {},tempArr = [];
                this.forEach(function(item,i){
                    if(!tempObj[item]){
                        tempArr.push(item);
                        tempObj[item] = 1;
                    }
                })
                return tempArr;
            }
            return function(word){
                // 生成字符数组
                var charArr= [];
                for(var i = 0,len = word.length;i<len;i++){
                    charArr.push(word[i]);
                }

                var res = build(charArr);
                return res.unique().map(function(item){
                    return item.join('');
                });
            }
        })();

        var fromArr = ['apple','stop','spto','pplea','ealpp'],
            res = genWord('apple');// 生成变位词
        fromArr.forEach(function(item,i){
            var pos = res.indexOf(item);
            (pos+1) && console.log('pos:'+i+', '+'value:'+item);
        })

    </script>
