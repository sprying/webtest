<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style type="text/css">
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre,
        form, fieldset, input, textarea, p, blockquote, th, td {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        fieldset, img {
            border: 0;
        }

        address, caption, cite, code, dfn, em, strong, th, var {
            font-weight: normal;
            font-style: normal;
        }

        ol, ul {
            list-style: none;
        }

        caption, th {
            text-align: left;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            font-size: 100%;
        }

        q:before, q:after {
            content: '';
        }

        abbr, acronym {
            border: 0;
        }
    </style>
</head>
<body>
<input type="text">
<button>submit</button>
<br>
<input type="text" style="border: 1px solid #0000ff;border-right: none;">
<button style="background-color: #0000ff;color: #fff;border: 1px solid #0000ff;border-left: none;margin: -5px">提交
</button>
<br>

<div style="border: 1px solid blue;width: 178px;position: relative;margin: 5px;">
    <input type="text" style="
    width: 120px;
    border: none;
    margin: 0;
    height: 22px;
    padding-right: 58px;
">
    <button style="
    background: blue;
    color: white;
    border: none;
    margin-left: -1px;
    width: 55px;
    text-align: center;
    position: absolute;
    right: 2px;
    top: -1px;
    /* padding-top: 0; */
    /* padding-bottom: 0; */
">submit
    </button>
</div>


</body>
</html>
