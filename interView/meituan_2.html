<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        /**=======二面、将url解析成对象返回========*/
        var a = '?token=abc&id=123';
        var b = '?name=john&age';
        function parse(str){
            str = /\?([\S]+)/.exec(str)[1];
            var arr = str.split(/[\s]*\&[\s]*/),
                    res = {},
                    temp;
            for(var i= 0,len= arr.length;i<len;i++){
                temp = arr[i].split(/[\s]*\=[\s]*/);
                res[temp[0]] = temp[1] || null;
            }
            return res;
        }
        var res1 = parse(a),
                res2 = parse(b);
    </script>
</head>

</body>
</html>
