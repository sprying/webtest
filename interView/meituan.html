    <script>
        /**=======二面、两个有顺数组，合并成一个有顺数组========*/

        function sortX(arr1, arr2) {
            var arr3 = [],
                    begin1 = 0,
                    begin2 = 0;
            for (var i = 0, len = arr1.length; i < len; i++) {
                for (var j = begin1, l = arr2.length; j < l; j++) {
                    if (arr1[i] > arr2[j]) {
                        arr3.push(arr2[j]);
                        begin1++;
                    } else {
                        arr3.push(arr1[i]);
                        begin2++;
                        break;
                    }
                }

            }


            for (var h = begin1; h < l; h++) {
                arr3.push(arr2[h]);
            }
            for (var m = begin2; m < len; m++) {
                arr3.push(arr1[m]);
            }
            return arr3;
        }

        function sortY(arr1,arr2){
            var arr3 = arr1.concat(arr2);
            arr3.sort(function(a,b){
                return a - b;
            });
            return arr3;
        }

        function sortZ(arr1, arr2) {
            var arr3 = [],
                begin1 = 0,
                isAdd = false;
            for (var i = 0, len = arr1.length; i < len; i++) {
                for (var j = begin1, l = arr2.length; j < l; j++) {
                    if (isAdd && i == len - 1) {
                        arr3.push(arr2[j]);
                        continue;
                    }
                    if (arr1[i] <= arr2[j]) {
                        arr3.push(arr1[i]);
                        if (i == len - 1) {
                            arr3.push(arr2[j]);
                            isAdd = true;
                            continue;
                        }else{
                            break;
                        }
                    } else {
                        arr3.push(arr2[j]);
                        begin1++;
                        continue;
                    }

                }
                if (!isAdd && j == l) {
                    arr3.push(arr1[i]);
                }
            }
            return arr3;
        }

        var rtnArr1 = sortX([1, 3, 4], [5, 6, 7]),
            rtnArr2 = sortX([1, 2, 3, 4, 5, 8], [2, 3, 4]),
            rtnArr3 = sortX([5, 6, 7], [2, 3, 4]);

        var rtnArr11 = sortZ([1, 3, 4], [5, 6, 7]),
                rtnArr22 = sortZ([1, 2, 3, 4, 5, 8], [2, 3, 4]),
                rtnArr33 = sortZ([5, 6, 7], [2, 3, 4]);
